<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#" th:href="@{/admin/menu}"> <img
				th:src="@{/images/svgs/cocinar.svg}" width="30" height="30"
				class="d-inline-block align-top" alt=""> Inicio
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="#"
						th:href="@{/admin/formularioReceta}">Nuevo <span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item disabled"><a class="nav-link" href="#">
							... </a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> ... </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Action</a> <a
								class="dropdown-item" href="#">Another action</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Something else here</a>
						</div></li>
					<li class="nav-item"><a class="nav-link " href="#"> ... </a></li>
				</ul>
				<form class="form-inline my-2 my-lg-0" method="post"
					th:action="@{/admin/nombre}" th:object="${busqueda}">
					<input class="form-control mr-sm-2" type="search"
						th:field="*{recetaName}" th:value="${recetaName}"
						placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>
		<div class="info s-radius-tl s-radius-tr s-ratio-16-9">
			<h1>Pasos</h1>
		</div>
		<div>
			<div class="titleform">
				<h2 th:text="'Pasos de la receta '+ ${receta.nombre} "></h2>
			</div>

			<form action="#" th:action="@{/admin/guardarPasos/(id=${receta.id})}"
				th:object="${paso}" method="post">
				<div class="form-group" hidden>
					<labe>Id</labe>
					<input th:field="*{id}" th:value="${id}" type="text"
						class="form-control"> <small class="form-text text-muted">id</small>
				</div>
				<div class="form-group">
					<textarea th:field="*{descripcion}" th:value="${descripcion}"
						type="text" class="form-control"></textarea>
				</div>

				<button type="submit" class="buttonForm">Guardar</button>

			</form>
		</div>

		<div>
			<div th:each="paso, i: ${receta.listaPasos}" class=paso>
				<h4 th:text="'Paso - '+${i.index + 1}"></h4>
				<div th:text="${paso.descripcion}"></div>
				<div class="ed-grid s-grid-2">
					<a><button class="buttonForm">Borrar</button></a>
					<a><button class="buttonForm">Borrar</button></a>					
				</div>
			</div>

		</div>



	</div>
</body>
</html>
